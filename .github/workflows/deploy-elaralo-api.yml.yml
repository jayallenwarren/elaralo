name: Deploy Elaralo backend (Oryx)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Guardrail: ensure requirements exists where Oryx expects it
      - name: Verify backend has requirements.txt
        run: test -f "${{ github.workspace }}/backend/requirements.txt" || (echo "backend/requirements.txt missing"; exit 1)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: elaralo-api-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/backend
