# Run
name: Deploy FastAPI to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option A (App Service Publish Profile): authenticate directly in azure/webapps-deploy
      # using an App Service publish profile stored as a GitHub secret.
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: elaralo-api-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend
