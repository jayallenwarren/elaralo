name: Deploy FastAPI to Azure Web App - elaralo-api-01

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/elaralo-api-01.yml"

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: elaralo-api-01
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend
