name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Pre-flight validation: confirms GitHub repo really contains the Node project under /frontend
      - name: Verify frontend project exists
        run: |
          echo "Repo root:"
          ls -la
          echo ""
          echo "Frontend folder:"
          ls -la frontend
          echo ""
          echo "Frontend app folder:"
          ls -la frontend/app
          echo ""
          echo "package.json (first 60 lines):"
          sed -n '1,60p' frontend/package.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03E11FE1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          ###### Repository/Build Configurations ######
          # Next.js app root in this repo
          app_location: "frontend"

          # No SWA Functions API (backend is separate Azure Web App)
          api_location: ""

          # IMPORTANT: Use artifact location to ensure SWA looks in frontend/out for index.html
          # This is more reliable than output_location in the action behavior you're seeing.
          app_artifact_location: "out"

          # Build executed inside app_location
          app_build_command: "npm ci && npm run build"

          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03E11FE1E }}
          action: "close"
