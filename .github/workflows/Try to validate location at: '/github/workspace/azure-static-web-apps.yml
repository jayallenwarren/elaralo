name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Debug: show actual repo structure in the runner
      - name: Show repository structure
        run: |
          echo "PWD=$(pwd)"
          echo "Top-level contents:"
          ls -la
          echo ""
          echo "Two-level tree:"
          find . -maxdepth 2 -type d -print

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03E11FE1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # TEMP: set to one of these after you see the tree output
          # app_location: "frontend"
          app_location: "Elaralo/frontend"

          api_location: ""
          output_location: "out"
          app_build_command: "npm ci && npm run build"
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03E11FE1E }}
          action: "close"
