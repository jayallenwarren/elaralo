name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/azure-static-web-apps.yml"

  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/azure-static-web-apps.yml"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Azure portal -> Static Web App -> Overview -> Manage deployment token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # Used for GitHub PR/status integrations
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          action: upload
          app_location: frontend
          output_location: out
          app_build_command: npm run build:static
        env:
          # IMPORTANT: Next.js uses NEXT_PUBLIC_* at build time.
          # Keep this value WITHOUT a trailing slash for safest URL joining.
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          # Optional (overrides the default upgrade URL in the UI)
          NEXT_PUBLIC_UPGRADE_URL: https://www.elaralo.com/pricing-plans/list

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
